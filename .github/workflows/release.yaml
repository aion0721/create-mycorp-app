name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # âœ… git tagã‚’pushã§ãã‚‹ã‚ˆã†ã«
  id-token: write # âœ… OIDCã§npm publishã§ãã‚‹ã‚ˆã†ã«
  issues: write # ğŸ“ ä»»æ„ï¼ˆsemantic-releaseãŒè‡ªå‹•ã§Issueç«‹ã¦ã‚‰ã‚Œã‚‹ã‚ˆã†ã«ï¼‰

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
