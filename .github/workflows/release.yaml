name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write # ğŸ‘ˆ OIDCã«å¿…è¦ï¼

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org/ # âœ… ã“ã‚ŒãŒãªã„ã¨OIDCä½¿ãˆãªã„ï¼

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
