name: CI/CD

on:
  push:
    branches:
      - main
      - dev # ← devブランチにも反応させる
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write
  id-token: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Vitest with JUnit output
        run: yarn vitest run --reporter=junit --outputFile=test-results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-report
          path: test-results.xml

      - name: Report Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Report
          path: test-results.xml # ← JUnit XML
          reporter: jest-junit # ★ ココを変更

  release:
    if: github.ref == 'refs/heads/main' # ← mainブランチ限定で実行！
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
