name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # ✅ git tagをpushできるように
  id-token: write # ✅ OIDCでnpm publishできるように
  issues: write # 📝 任意（semantic-releaseが自動でIssue立てられるように）

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
